<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>联系我们 | 文拓科技</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="文拓科技"/>
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

    <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" type="text/css"
          href="../../../style.iwentuo.com/toolkit/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/portfolio.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link href='../css/aos-animation.css' rel='stylesheet prefetch' type="text/css" media="all"/>

    <!-- Animate.css 文件 -->
    <link rel="stylesheet" href="../../../style.iwentuo.com/toolkit/animate/animate.css"/>
    <link rel="stylesheet" href="../../../style.iwentuo.com/toolkit/swiper-4.5.0/css/swiper.min.css"/>


    <!-- Style-CSS -->
    <link rel="stylesheet" href="../css/style.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../css/my-style.css" type="text/css" media="all"/>

    <!-- font-awesome-icons 图标 -->
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">

    <!-- Fonts 字体 -->
    <link href="http://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900"
          rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700i" rel="stylesheet">

</head>
<body>

    <div class="main-content" id="home">
        <!-- 导航栏开始 -->
        <div id="header"></div>
        <!-- 导航栏结束 -->
    </div>



    <!-- 联系我们主题内容 -->
    <section class="ab-info-main py-md-5 py-5">
        <div class="container py-md-5 py-5">
            <div class="ab-info-grids pt-md-5 pt-3">
                <div class="contact-info pt-md-5 pt-0 text-center">
                    <h3 class="tittle text-uppercase text-center mb-lg-5 mb-3 inner-tittle">联系我们</h3>
                    <p class="text-center" data-aos="fade-up">
                        如果对文拓的网站建设或者小程序感兴趣，可以通过下面的方式联系这边，文拓会有专人帮助您解决疑问。
                    </p>


                    <div class="contact-form mt-md-5">
                        <h3 style="margin: 55px">邮件联系</h3>
                        <div class="contact-form-inner mx-auto text-left">
                            <form name="contactform " id="contactform" method="post" action="#" onsubmit="return(validate());" novalidate="novalidate">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group" data-aos="fade-up">
                                            <label>姓名</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                                        </div>
                                        <div class="form-group" data-aos="fade-up">
                                            <label>邮箱</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                                        </div>

                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group" data-aos="fade-up">
                                            <label>联系电话</label>
                                            <input type="text" class="form-control" id="phone" placeholder="Enter Phone no." name="phone">
                                        </div>
                                        <div class="form-group" data-aos="fade-up">
                                            <label>职业</label>
                                            <input type="text" class="form-control" id="subject" placeholder="Enter Subject" name="subject">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group" data-aos="fade-up">
                                            <label>公司名称</label>
                                            <input type="text" class="form-control" id="company" placeholder="Enter Company Name " name="campany">
                                        </div>
                                        <div class="form-group" data-aos="fade-up">
                                            <label>需求类型（填网站或者小程序）</label>
                                            <input type="text" class="form-control" id="obtionType" placeholder="Enter type of demand " name="subject">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" data-aos="fade-up">
                                    <label>简单的叙述一下您的问题或者需求</label>
                                    <textarea name="issues" class="form-control" id="iq" placeholder="Enter Your Message Here"></textarea>
                                </div>
                                <button type="submit" class="btn btn-default">提交</button>
                            </form>

                            <!-- 地图地址 -->
                            <div class="map mt-md-5" data-aos="fade-up">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--页面底部开始-->
    <div id="footers"></div>
    <!-- 页面底部结束 -->

    <!-- 公司信息和网站备案信息展示部分-->
    <div class="cpy-right text-center py-3">
        <p class="copy-w3layouts">Copyright &copy; 2018 上海文拓网络科技有限公司 All rights reserved.</p>
    </div>


    <!-- ########################################## JS相关 #############################################  -->

    <!-- jquery.js -->
    <script src="../../../style.iwentuo.com/toolkit/jquery/jquery-2.2.3.min.js"></script>


    <!-- bootstrap.js -->
    <script src="../../../style.iwentuo.com/toolkit/bootstrap-4.0.0/js/popper.min.js"></script>
    <script src="../../../style.iwentuo.com/toolkit/bootstrap-4.0.0/js/bootstrap.min.js"></script>

    <!-- swiper.js -->
    <script src="../../../style.iwentuo.com/toolkit/swiper-4.5.0/js/swiper.min.js"></script>

    <!-- vue.js -->
    <script src="../../../style.iwentuo.com/toolkit/vue/vue-2.6.10.js"></script>


    <!-- 原js文件，未修改  -->
    <script src="../js/aos.js"></script>

    <script src="../js/counternew.js"></script>
    <script src="../js/move-top.js"></script>
    <script src="../js/easing.js"></script>



    <!-- 引入自定义的js文件 -->
    <script src="../js/home/wentuo.home.js"></script>
    <script src="../js/common/common.page.js"></script>

    <script>


    </script>

    <script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 1000
        });
    </script>

    <script>
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 900);
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $().UItoTop({
                easingType: 'easeOutQuart'
            });

        });
    </script>
</body>
</html>
