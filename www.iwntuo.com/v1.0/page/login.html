<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>登录页面 | 文拓网络科技</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <script>
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

    <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" type="text/css"
          href="../../../style.iwentuo.com/toolkit/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/portfolio.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link href='../css/aos-animation.css' rel='stylesheet prefetch' type="text/css" media="all"/>

    <!-- Animate.css 文件 -->
    <link rel="stylesheet" href="../../../style.iwentuo.com/toolkit/animate/animate.css"/>
    <link rel="stylesheet" href="../../../style.iwentuo.com/toolkit/swiper-4.5.0/css/swiper.min.css"/>


    <!-- Style-CSS -->
    <link rel="stylesheet" href="../css/style.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../css/my-style.css" type="text/css" media="all"/>

    <!-- font-awesome-icons 图标 -->
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">

    <!-- Fonts 字体 -->
    <link href="http://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900"
          rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700i" rel="stylesheet">

</head>

<body>
    <!-- mian-content -->
    <div class="main-content" id="home">
        <!-- 导航栏开始 -->
        <div id="header"></div>
        <!-- 导航栏结束 -->
        <!-- 登录输入框 -->
        <section class="banner-w3layouts" style="padding: 14em 0 4em 0">
            <div class="container">
                <div class="row banner-w3layouts-grids">
                    <div class="col-lg-5 sign-info" data-aos="fade-right">
                        <h3>登录你的文拓账号</h3>
                        <p class="para-sign mt-2 mb-4 text-center">Input your account of wentuo.</p>

                        <form action="#" method="post">
                            <div class="form-group">


                                <label>用户名(邮箱)*</label>
                                <div class="icon1">
                                    <input placeholder="" name="mail" type="email" required="">
                                </div>
                            </div>
                            <div class="form-group">

                                <label>密码*</label>
                                <div class="icon2">
                                    <input placeholder="" name="Password" type="password" required="">
                                </div>
                            </div>
                            <label class="anim">
                                    <input type="checkbox" class="checkbox">
                                        <span>记住我</span>
                                        <a href="#">忘记密码</a>
						    </label>
                            <div class="clearfix"></div>
                            <input type="submit" value="登录">
                            <p class="para-sign mt-3">是有拥有账号？ <a href="register.html" class="ml-2"><strong>注册你的账号</strong></a></p>
                        </form>
                    </div>
                    <div class="col-lg-7 banner-w3layouts-image pl-md-5">
                        <div class="effect-w3">
                            <img src="../images/img4.jpg" alt="" class="img-fluid image1">
                            <img src="../images/img4.jpg" alt="" class="img-fluid image2">
                            <img src="../images/img4.jpg" alt="" class="img-fluid image3">
                            <img src="../images/img4.jpg" alt="" class="img-fluid image4">
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- //banner-w3layouts -->
    </div>

    <!--页面底部开始-->
    <div id="footers"></div>
    <!-- 页面底部结束 -->

    <!-- 公司信息和网站备案信息展示部分-->
    <div class="cpy-right text-center py-3">
        <p class="copy-w3layouts">Copyright &copy; 2018 上海文拓网络科技有限公司 All rights reserved.</p>
    </div>


    <!-- ########################################## JS相关 #############################################  -->

    <!-- jquery.js -->
    <script src="../../../style.iwentuo.com/toolkit/jquery/jquery-2.2.3.min.js"></script>


    <!-- bootstrap.js -->
    <script src="../../../style.iwentuo.com/toolkit/bootstrap-4.0.0/js/popper.min.js"></script>
    <script src="../../../style.iwentuo.com/toolkit/bootstrap-4.0.0/js/bootstrap.min.js"></script>

    <!-- swiper.js -->
    <script src="../../../style.iwentuo.com/toolkit/swiper-4.5.0/js/swiper.min.js"></script>

    <!-- vue.js -->
    <script src="../../../style.iwentuo.com/toolkit/vue/vue-2.6.10.js"></script>


    <!-- 原js文件，未修改  -->
    <script src="../js/aos.js"></script>

    <script src="../js/counternew.js"></script>
    <script src="../js/move-top.js"></script>
    <script src="../js/easing.js"></script>



    <!-- 引入自定义的js文件 -->
    <script src="../js/common/common.banner.js"></script>
    <script src="../js/common/common.page.js"></script>
    <script src="../js/home/wentuo.home.js"></script>

    <script>


    </script>

    <script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 1000
        });
    </script>

    <script>
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 900);
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $().UItoTop({
                easingType: 'easeOutQuart'
            });

        });
    </script>
</body>
</html>
